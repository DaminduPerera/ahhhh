<!DOCTYPE html>
<html>
<head>
    <title>Library Room Reservation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Library Room Reservation</h1>
    <form id="reservationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="room">Select a Room:</label>
        <select id="room" required>
            <option value="Room A">Room 1</option>
            <option value="Room B">Room 2</option>
            <option value="Room C">Room 3</option>
            <option value="Room C">Room 4</option>
            <option value="Room C">Room 5</option>
        </select><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" required><br><br>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" required><br><br>

        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" required><br><br>

        <label for="email">Gmail Address:</label>
        <input type="email" id="email" required><br><br>

        <button type="submit">Check availability and reserve</button>
    </form>

    <div id="reservationStatus"></div>

    <!-- Show Details Section -->
    <div id="showDetailsSection" style="display: none;">
        <h2>Reservation Details</h2>
        <p><strong>Name:</strong> <span id="showName"></span></p>
        <p><strong>Room:</strong> <span id="showRoom"></span></p>
        <p><strong>Date:</strong> <span id="showDate"></span></p>
        <p><strong>Start Time:</strong> <span id="showStartTime"></span></p>
        <p><strong>End Time:</strong> <span id="showEndTime"></span></p>
        <p><strong>Email:</strong> <span id="showEmail"></span></p>
    </div>
    
    <a href="#" id="showDetailsLink">Show Details</a>

    <script src="reservation.js"></script>
    <form id="reservationForm" action="/submit" method="post"></form>
</body>
</html>
